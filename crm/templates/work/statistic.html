{% extends 'base.html' %}
{% load static %}

{% block main %}

<link rel="stylesheet" href="{% static 'css/work/main.css' %}">

<div class="mainPage">

    <form action="" method="post">
        {% csrf_token %}
        <div class="templateCard">
            <h1 class="title-blok"><input type="text" name="name" minlength="2" maxlength="1000"
                    pattern="^[А-Яа-яЁё\s]+$" required value="{{user.name}}" style="width: 100%;">
            </h1>
            <table class="table">
                <tbody style="width: 30vw;">
                    <tr>
                        <td>
                            Телефон
                        </td>
                        <td>
                            {{statistic.user_phone}}
                        </td>
                    </tr>

                    <tr>
                        <td>Сколько дней оффлайн</td>

                    </tr>

                    <tr>
                        <td>
                            {{statistic.about}}
                        </td>
                        <td>
                            {{statistic.message}}

                        </td>
                    </tr>
                    {% if photo %}
                    <tr>
                        <td>Фото</td>
                        <td><img src="{{photo}}" height="200px"></td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'main' 'statistic' %}"><button class="button" type="button">Прояви уважени и заполни поле, что
                его потом не проявить, а если не хочешь иди нахуй!!!!</button></a>
        <button class="button" type="submit" name="delete">Проявить неуважение</button>
    </form>

</div>

{% endblock main %}
