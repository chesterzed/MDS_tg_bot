{% extends 'base.html' %}
{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'css/work/main.css' %}">

<div class="mainPage">

	<form action="" method="post" enctype="multipart/form-data">


		{% csrf_token %}
		<div class="templateCard">
			{% for us in users %}
			{{ us.tg_id }}
			{% endfor %}
			<table class="table">
				<tbody style="width: 30vw;">
					<tr>
						<td>Название</td>
						<td>
							<input value='{{mailing.name}}' type="text" required name="name" minlength="2" maxlength="1000"
								placeholder="*" class="searchInpt" style="border: 1px solid rgba(142,148,177,.5);">
						</td>
					</tr>
					<tr>
						<td>Описание</td>
						<td>
							<textarea type="text" name="desc" class="searchInpt" placeholder="*" required
								style="border: 1px solid rgba(142,148,177,.5); height: 200px; width: 300px;">{{mailing.desc}}</textarea>
						</td>
					</tr>
					<tr>
						<td>Фото</td>
						<td>
							<input type="file" name="photo" class="searchInptPhoto" id="fileName" required style="border: 0;">
						</td>
					</tr>
					<tr>
						<td>Добавите пользоватля/ей</td>
						<td>
							<input type="button" class="buttonM" onclick="window.location.href = '#openModal';"
								value="Добавить"></input>
							<style>
								body {
									font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
									font-size: 16px;
									font-weight: 400;
									line-height: 1.5;
									color: #292b2c;
									background-color: #fff;
									margin: 0;
									padding: 0;
								}

								/* свойства модального окна по умолчанию */
								.modal {
									position: fixed;
									/* фиксированное положение */
									top: 0;
									right: 0;
									bottom: 0;
									left: 0;
									background: rgba(0, 0, 0, 0.5);
									/* цвет фона */
									z-index: 1050;
									opacity: 0;
									/* по умолчанию модальное окно прозрачно */
									-webkit-transition: opacity 400ms ease-in;
									-moz-transition: opacity 400ms ease-in;
									transition: opacity 400ms ease-in;
									/* анимация перехода */
									pointer-events: none;
									/* элемент невидим для событий мыши */
								}

								/* при отображении модального окно */
								.modal:target {
									opacity: 1;
									pointer-events: auto;
									overflow-y: auto;
								}

								/* ширина модального окна и его отступы от экрана */
								.modal-dialog {
									position: relative;
									width: auto;
									margin: 10px;
								}

								@media (min-width: 576px) {
									.modal-dialog {
										max-width: 500px;
										margin: 30px auto;
									}
								}

								/* свойства для блока, содержащего контент модального окна */
								.modal-content {
									position: relative;
									display: -webkit-box;
									display: -webkit-flex;
									display: -ms-flexbox;
									display: flex;
									-webkit-box-orient: vertical;
									-webkit-box-direction: normal;
									-webkit-flex-direction: column;
									-ms-flex-direction: column;
									flex-direction: column;
									background-color: #fff;
									-webkit-background-clip: padding-box;
									background-clip: padding-box;
									border: 1px solid rgba(0, 0, 0, .2);
									border-radius: .3rem;
									outline: 0;
								}

								@media (min-width: 768px) {
									.modal-content {
										-webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
										box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
									}
								}

								/* свойства для заголовка модального окна */
								.modal-header {
									display: -webkit-box;
									display: -webkit-flex;
									display: -ms-flexbox;
									display: flex;
									-webkit-box-align: center;
									-webkit-align-items: center;
									-ms-flex-align: center;
									align-items: center;
									-webkit-box-pack: justify;
									-webkit-justify-content: space-between;
									-ms-flex-pack: justify;
									justify-content: space-between;
									padding: 15px;
									border-bottom: 1px solid #eceeef;
								}

								.modal-title {
									margin-top: 0;
									margin-bottom: 0;
									line-height: 1.5;
									font-size: 1.25rem;
									font-weight: 500;
								}

								/* свойства для кнопки "Закрыть" */
								.close {
									float: right;
									font-family: sans-serif;
									font-size: 24px;
									font-weight: 700;
									line-height: 1;
									color: #000;
									text-shadow: 0 1px 0 #fff;
									opacity: .5;
									text-decoration: none;
								}

								/* свойства для кнопки "Закрыть" при нахождении её в фокусе или наведении */
								.close:focus,
								.close:hover {
									color: #000;
									text-decoration: none;
									cursor: pointer;
									opacity: .75;
								}

								/* свойства для блока, содержащего основное содержимое окна */
								.modal-body {
									position: relative;
									-webkit-box-flex: 1;
									-webkit-flex: 1 1 auto;
									-ms-flex: 1 1 auto;
									flex: 1 1 auto;
									padding: 15px;
									overflow: auto;
								}
							</style>


							<div class="container">
								<div id="openModal" class="modal">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h3 class="modal-title">Название</h3>
												<a href="#close" title="Close" class="close">×</a>
											</div>
											<div class="modal-body">
												Содержимое модального окна...
											</div>
										</div>
									</div>
								</div>
							</div>

							<script>
								document.addEventListener("DOMContentLoaded", function () {
									var scrollbar = document.body.clientWidth - window.innerWidth + 'px';
									console.log(scrollbar);
									document.querySelector('[href="#openModal"]').addEventListener('click', function () {
										document.body.style.overflow = 'hidden';
										document.querySelector('#openModal').style.marginLeft = scrollbar;
									});
									document.querySelector('[href="#close"]').addEventListener('click', function () {
										document.body.style.overflow = 'visible';
										document.querySelector('#openModal').style.marginLeft = '0px';
									});
								});
							</script>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="{% url 'main' 'mailing' %}"><button class="button" type="button">Назад</button></a>
		<button class="button" type="submit">Сохранить</button>
		{% if mailing %}
		<button class="button" name="delete" type="submit">Удалить</button>
		{% endif %}

	</form>

</div>

<script>
	$("input[name='data']").mask('99.99.9999 99:99');
</script>

{% endblock main %}
