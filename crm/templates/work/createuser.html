{% extends 'base.html' %}
{% load static %}

{% block main %}

<link rel="stylesheet" href="{% static 'css/work/main.css' %}">

<div class="mainPage">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="templateCard">
            <table class="table">
                <h1>Личное</h1>
                <tbody style="width: 30vw;">
                    <tr>
                        <td>Номер телефона</td>
                        <td><input type="text" name="phone" class="searchInpt" style="border: 1px solid rgba(142,148,177,.5); 
                                " pattern="\+[0-9]{1,3}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="14" minlength="11"
                                placeholder="+(цифра страны)9876543210" required></td>
                    </tr>
                    <tr>
                        <td>Имя</td>
                        <td><input type="text" name="name" class="searchInpt" ut
                                style="border: 1px solid rgba(142,148,177,.5);" placeholder="Только буквы"
                                pattern="^[А-Яа-яЁё\s]+$" required minlength="2" maxlength="1000"></td>
                    </tr>
                    <tr>
                        <td>Фото</td>
                        <td>
                            <input type="file" name="photo" class="searchInptPhoto" id="fileName" accept=".jpg,.png"
                                onchange="validateFileType()" style="border: 0;" required>
                            <script type="text/javascript">
                                function validateFileType() {
                                    var fileName = document.getElementById("fileName").value;
                                    var idxDot = fileName.lastIndexOf(".") + 1;
                                    var extFile = fileName.substr(idxDot, fileName.length).toLowerCase();
                                    if (extFile == "jpg" || extFile == "png") {
                                        //TO DO
                                    } else {
                                        alert("Только jpg или png можно выбрать!");
                                        document.getElementById('fileName').value = '';
                                    }
                                }
                            </script>

                        </td>
                    </tr>
                    <tr>
                        <td>Описание</td>
                        <td><textarea type="text" name="about_1" cols="50" rows="10"
                                style="border: 1px solid rgba(142,148,177,.5); width: 100%;" maxlength="1000"
                                placeholder="*" required></textarea></td>
                    </tr>
                </tbody>
            </table>

            <table class="table">
                <h1>Прочее</h1>
                <tbody style="width: 30vw;">
                    <tr>
                        <td>Информация для нетворкинга</td>
                        <td><textarea cols="50" rows="10" type="text" name="about"
                                style="border: 1px solid rgba(142,148,177,.5);" maxlength="1000" placeholder="*"
                                required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Бизнес</td>
                        <td><textarea cols="50" rows="10" type="text" name="about_2"
                                style="border: 1px solid rgba(142,148,177,.5);" maxlength="1000" placeholder="*"
                                required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Запросы</td>
                        <td><textarea cols="50" rows="10" type="text" name="about_3"
                                style="border: 1px solid rgba(142,148,177,.5);" maxlength="1000" placeholder="*"
                                required></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Компетенции</td>
                        <td><textarea cols="50" rows="10" type="text" name="about_4"
                                style="border: 1px solid rgba(142,148,177,.5);" maxlength="1000" placeholder="*"
                                required></textarea>
                        </td>
                    </tr>
            </table>

        </div>
        <a href="{% url 'main' 'users' %}"><button class="button" type="button">Назад</button></a>
        <button class="button" type="submit">Сохранить</button>
    </form>

</div>

{% endblock main %}
