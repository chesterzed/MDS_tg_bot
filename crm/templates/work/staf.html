{% extends 'base.html' %}
{% load static %}

{% block main %}

<link rel="stylesheet" href="{% static 'css/work/main.css' %}">

<div class="mainPage">

    <form action="" method="post">
        {% csrf_token %}
        <div class="templateCard">
            <h1 class="title-blok"><input type="text" pattern="^[А-Яа-яЁё\s]+$" class="searchInpt" required name="name"
                    minlength="2" maxlength="1000" value="{{user.name}}" style="width: 100%;"></h1>
            <table class="table">
                <tbody style="width: 30vw;">
                    <tr>
                        <td>Номер телефона</td>
                        <td><input type="text" name="phone" class="searchInpt" style="border: 1px solid rgba(142,148,177,.5); 
                            " pattern="\+[0-9]{1,3}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="14" minlength="11"
                                placeholder="+(цифра страны)9876543210" required value="{{user.phone}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Доступ к управлению персоналом</td>
                        <td>
                            <select name="manage">
                                {% if user.manage %}
                                <option value="true" selected="">Да</option>
                                <option value="false">Нет</option>
                                {% else %}
                                <option value="true">Да</option>
                                <option value="false" selected="">Нет</option>
                                {% endif %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Доступ к пользователям</td>
                        <td>
                            <select name="user_manage">
                                {% if user.user_manage %}
                                <option value="true" selected="">Да</option>
                                <option value="false">Нет</option>
                                {% else %}
                                <option value="true">Да</option>
                                <option value="false" selected="">Нет</option>
                                {% endif %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Доступ к управлению гильдиями</td>
                        <td>
                            <select name="chat_manage">
                                {% if user.chat_manage %}
                                <option value="true" selected="">Да</option>
                                <option value="false">Нет</option>
                                {% else %}
                                <option value="true">Да</option>
                                <option value="false" selected="">Нет</option>
                                {% endif %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Доступ к управлению каналами</td>
                        <td>
                            <select name="channel_manage">
                                {% if user.channel_manage %}
                                <option value="true" selected="">Да</option>
                                <option value="false">Нет</option>
                                {% else %}
                                <option value="true">Да</option>
                                <option value="false" selected="">Нет</option>
                                {% endif %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Дата регистрации</td>
                        <td>{{user.date_joined|date:"d.m.Y"}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="{% url 'main' 'manage' %}"><button class="button" type="button">Назад</button></a>
        <button class="button" type="submit" name="delete">Удалить</button>
        <button class="button" type="submit">Сохранить</button>
    </form>

</div>

{% endblock main %}
