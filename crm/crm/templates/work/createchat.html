{% extends 'base.html' %}
{% load static %}

{% block main %}

<link rel="stylesheet" href="{% static 'css/work/main.css' %}">

<div class="mainPage">

    <form action="" method="post">
        {% csrf_token %}
        <div class="templateCard">
            <table class="table">
                <tbody style="width: 30vw;">
                    <tr>
                        <td>Название чата</td>
                        <td><input type="text" name="name" class="searchInpt" required minlength="2" maxlength="1000"
                                style="border: 1px solid rgba(142,148,177,.5);"></td>
                    </tr>
                    <tr>
                        <td>Номера телефонов пользователей</td>
                        <td><textarea type="text" name="username" class="searchInpt" pattern="
                                \+[0-9]{1,3}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" minlength="11"
                                placeholder="+(цифра страны)9876543210" required
                                style="border: 1px solid rgba(142,148,177,.5);"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="{% url 'main' 'chats' %}"><button class="button" type="button">Назад</button></a>
        <button class="button" type="submit">Сохранить</button>
    </form>

</div>

{% endblock main %}
